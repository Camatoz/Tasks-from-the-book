<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Интерактивное програмированние</title>
  </head>
  <body>
    <h1 id="heading">Hi, Piople!!!</h1>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
      let direction = "вправо";
      let offset = 0;
      $("#heading").offset({ left: offset, top: offset });
      let moveHeading = function() {
        if (direction === "вправо") {
          $("#heading").offset({ left: offset });
          offset++;
          if (offset > 200) {
            offset = 0;
            direction = "вниз";
          }
        } else if (direction === "вниз") {
          $("#heading").offset({ top: offset });
          offset++;
          if (offset > 200) {
            offset = 200;
            direction = "влево";
          }
        } else if (direction === "влево") {
          $("#heading").offset({ left: offset });
          offset--;
          if (offset < 0) {
            offset = 200;
            direction = "вверх";
          }
        } else if (direction === "вверх") {
          $("#heading").offset({ top: offset });
          offset--;
          if (offset < 0) {
            offset = 0;
            direction = "вправо";
          }
        }
      };
      setInterval(moveHeading, 10);
    </script>
  </body>
</html>
