<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chapter - 9</title>
  </head>
  <body>
    <h1 id="heading">Проявляющийся массив.</h1>
    <h2>Slow String</h2>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
      // Task-1 (Плавно появляющиеся элементы)
      let friends = ["Ryslan", "Sergey", "Aleksandr", "Yura"];
      $("#heading").text("My friends");

      for (var i = 0; i < friends.length; i++) {
        $("body").append("<p>" + friends[i] + "</p>");
        $("p")
          .last()
          .hide()
          .fadeIn((i + 1) * 10000);
      }
      $("p").append(" the Best!");
      // Task-2 (Исчезновение и появление за 1,2,3 сек.)
      let delay = 1000;
      for (let i = 0; i < 5; i++) {
        $("h1")
          .fadeOut(delay)
          .fadeIn(delay);
        delay += 1000;
      }
      // Task-3 (Задержка анимации)
      $("body").append("<strong>One more line.</strong>");
      $("strong")
        .fadeOut(1000)
        .delay(5000)
        .fadeIn(3000);

      // Task-4 (Метод fadeTo())
      $("h2").fadeTo(5000, 0.3);
    </script>
  </body>
</html>
